<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="grid-container">
            
            <button class="clear" onclick="clearScreen()">AC</button>
            <input type="text" placeholder="0" id="output-screen">

            <button class="item 7" onclick="displayScreen('7')">7</button>
            <button class="item 8" onclick="displayScreen('8')">8</button>
            <button class="item 9" onclick="displayScreen('9')">9</button>
            <button class="item-operation" onclick="displayScreen('/')">/</button>

            <button class="item 4" onclick="displayScreen('4')">4</button>
            <button class="item 5" onclick="displayScreen('5')">5</button>
            <button class="item 6" onclick="displayScreen('6')">6</button>
            <button class="item-operation" onclick="displayScreen('-')">-</button>

            <button class="item 1" onclick="displayScreen('1')">1</button>
            <button class="item 2" onclick="displayScreen('2')">2</button>
            <button class="item 3" onclick="displayScreen('3')">3</button>
            <button class="item-operation" onclick="displayScreen('+')">+</button>

            <button class="item 0" onclick="displayScreen('0')">0</button>
            <button class="item ." onclick="displayScreen('.')">.</button>
            <button class="equal" onclick="calculateValue()">=</button>
            <button class="item-operation" onclick="displayScreen('*')">*</button>  

        </div>

    </div>


    <script>

        let resultScreen=document.getElementById("output-screen");

        function displayScreen(num){
            resultScreen.value +=num ;
        }
        function clearScreen(){
            resultScreen.value = "";
        }
        function calculateValue(){
            try{
                resultScreen.value=eval(resultScreen.value);    }
            catch(err){
                resultScreen.value="Error !";
            }
        }
    </script>

</body>


</html>
